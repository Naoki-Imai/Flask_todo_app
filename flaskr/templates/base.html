<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Flask TodoApp {% endblock %}</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css')}}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{ url_for('app.home')}}">ホーム</a>
    <a class="navbar-brand" href="{{ url_for('app.show_todo')}}">Todo一覧</a>
    <a class="navbar-brand" href="{{ url_for('app.create_todo')}}">Todo作成</a>
    <a class="navbar-brand" href="{{ url_for('app.show_category')}}">Category一覧</a>
    <a class="navbar-brand" href="{{ url_for('app.create_category')}}">Category作成</a>
  </nav>
  {% for message in get_flashed_messages() %}
    <p>{{ message }}</p>
  {% endfor %}
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
